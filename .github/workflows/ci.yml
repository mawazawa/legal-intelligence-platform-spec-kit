name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install
        run: npm ci
        working-directory: ./legal-intelligence-platform

      - name: Typecheck
        run: npm run typecheck
        working-directory: ./legal-intelligence-platform

      - name: Lint
        run: npm run lint
        working-directory: ./legal-intelligence-platform

      - name: Test
        run: npm test -- --ci --runInBand
        working-directory: ./legal-intelligence-platform

      - name: Build
        run: npm run build
        env:
          # Provide safe defaults to allow build to run in CI without secrets
          NEXT_PUBLIC_SUPABASE_URL: http://localhost
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test
          VOYAGE_API_KEY: test
          NEO4J_URI: neo4j+s://example.databases.neo4j.io
          NEO4J_USERNAME: neo4j
          NEO4J_PASSWORD: test
        working-directory: ./legal-intelligence-platform

